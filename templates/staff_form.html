<!-- templates/staffs/staff_form.html -->

{% extends 'base.html' %}

{% block content %}
<div class="card-body">
    <h2>{{ action }} Staff</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" class="form-control" value="{{ staff.full_name|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ staff.phone_number|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" value="{{ staff.address|default_if_none:'' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ action }} Add</button>
    </form>
</div>
{% endblock %}
