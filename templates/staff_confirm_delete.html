<!-- templates/staffs/staff_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<div class="card-body">
    <h2>Delete Staff</h2>
    <p>Are you sure you want to delete {{ staff.full_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
